<div class="container">
    <mat-toolbar>
        <span class="example-spacer"></span>
        <mat-button-toggle-group name="typeData" aria-label="Font Style">
            <mat-button-toggle value="temperature" (click)="getMeasures('temperature')">Temperatura</mat-button-toggle>
            <mat-button-toggle value="humidity" (click)="getMeasures('humidity')">Humedad</mat-button-toggle>
            <mat-button-toggle value="irradiance" (click)="getMeasures('irradiance')">Radiación</mat-button-toggle>
            <mat-button-toggle value="window" (click)="getMeasures('window')">Ventanas</mat-button-toggle>
            <mat-button-toggle value="heater" (click)="getMeasures('heater')">Calefacción</mat-button-toggle>
        </mat-button-toggle-group>
        <span class="example-spacer"></span>
    </mat-toolbar>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z3">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="device_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Dispositivo </th>
                <td mat-cell *matCellDef="let element"> {{element.device_id}} </td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo </th>
                <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>


</div>
